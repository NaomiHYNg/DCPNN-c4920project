    {% set iteration = 1 | int %}

    <script>

        window.id = 1;
        window.energy_levels = ['Low Energy', 'Moderate Energy', 'High Energy'];
        window.selected_list = ['Moderate Energy'];

        function hover(element) {
          element.setAttribute('src', '/static/images/' + element.name + 'Hover.png');
          element.style.transition = "box-shadow .3s ease-in-out";
        }

        function unhover(element) {
          element.setAttribute('src', '/static/images/' + element.name + '.png');
        }

        function hoverSelection(element) {
          element.style.transition = "transform .15s ease-in-out, box-shadow .3s ease-in-out";
          element.style.transform = "scale(1.5)";
        }

        function unhoverSelection(element) {
          element.style.transform = "scale(1)";
        }


        function updateSelected(id, string) {

            document.getElementById("error_selected").style.display = "none";

            if (document.getElementById(id).checked == true) {

                if (document.getElementById(id).type == "radio") {
                    if (window.selected_list.indexOf(string) == -1) {
                        window.selected_list.unshift(string);

                        for (i = 0; i < window.energy_levels.length; i++) {
                          if (window.energy_levels[i] == string) {
                            continue;
                          } else {
                            if (window.selected_list.indexOf(window.energy_levels[i]) > -1) {
                                window.selected_list.splice(window.selected_list.indexOf(window.energy_levels[i]), 1);
                            }
                          }
                        }

                        document.getElementById("selected").innerHTML = window.selected_list.join("<br>")
                        return;
                    } else {
                        return;
                    }
                }

                if (window.selected_list.length >= 17) {
                    document.getElementById("error_selected").style.display = "block";
                    document.getElementById(id).checked = false;
                    return;
                }

                window.selected_list.push(string);
                document.getElementById("selected").innerHTML = window.selected_list.join("<br>")
            } else {
                window.selected_list.splice(window.selected_list.indexOf(string), 1);
                document.getElementById("selected").innerHTML = window.selected_list.join("<br>")
            }
        }

        function nextOption() {

          if (window.id == 3) {
            return;
          }

          window.id = window.id + 1

          if (window.id == 3) {
            document.getElementById('next').setAttribute('src', '/static/images/arrowDisabled.png');
          } else {
            document.getElementById('next').setAttribute('src', '/static/images/arrow.png');
            document.getElementById('prev').setAttribute('src', '/static/images/arrow.png');
          }

          var i;
          var x = document.getElementsByClassName("option");
          for (i = 0; i < x.length; i++) {
            x[i].style.display = "none";
            x[i].setAttribute('src', '/static/images/arrow.png');
          }
          document.getElementById(window.id).style.display = "block";

        }

        function prevOption() {

          if (window.id == 1) {
            return;
          }

          window.id = window.id - 1;

          if (window.id == 1) {
            document.getElementById('prev').setAttribute('src', '/static/images/arrowDisabled.png');
          } else {
            document.getElementById('prev').setAttribute('src', '/static/images/arrow.png');
            document.getElementById('next').setAttribute('src', '/static/images/arrow.png');
          }

          var i;
          var x = document.getElementsByClassName("option");
          for (i = 0; i < x.length; i++) {
            x[i].style.display = "none";
            x[i].setAttribute('src', '/static/images/arrow.png')
          }
          document.getElementById(window.id).style.display = "block";

        }

    </script>

                                <input id="OtherCheckbox" type="checkbox" name="equipment" value="Other" style="display:none" onclick="updateSelected(id, value)">
                                <img name="happy" src="/static/images/icons/equipment/Other.jpg" style="height:70px; width:70px; vertical-align:middle;border-radius: 80%;border:1px solid black;" onmouseover="hoverSelection(this)" onmouseout="unhoverSelection(this)">
                                <span class="w3-text tooltiptext w3-animate-opacity" style="background-color:transparent;font-size:20px;">
                                    Other
                                </span>
                            </span>
                        </label>

                    </div>

                    <div class="Menu">
                        <div class="generate w3-container w3-center">
                                <input type="hidden" name="username" value={{ username }}>
                                <a href="#" onclick="prevOption()"><img id="prev" src="/static/images/arrowDisabled.png" style="transform: scaleX(-1);width:125px;height:75px;margin-right:30px"></a>
                                <input type="image" name="generate" src="/static/images/generate.png" onmouseover="hover(this);" onmouseout="unhover(this);" border="0" alt="Generate" style="vertical-align:middle;width:250px;height:250px;outline:none;border-radius: 80%;">
                                <a href="#" onclick="nextOption()"><img id="next" src="/static/images/arrow.png" style="width:125px;height:75px;margin-left:30px"></a>
                        </div>
                    </div>

                </div>

                <div class="w3-staatliches w3-container w3-bar-block" style="text-align:center;background-color:rgba(255, 255, 255, 0.2);font-size:30px;height:70%;width:25%;border-radius:10%;display:table-cell">
                    <span style="font-weight:bold">
                        My Stats:
                    </span>
                </div>

            </div>



            {% if error %}
                <p class="w3-container w3-center"><font color="red">{{ error }}</font></p>
            {% endif %}

        </form>

        <br>
        <br>
        <br>

        {% include 'snips/footer.html' %}

    </body>

</html>
