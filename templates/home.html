<!DOCTYPE html>
<html>
    <head>
        <title>Fitness Tailor</title>
        <link rel="stylesheet" href="/static/css/check.css">
        <link rel="stylesheet" href="/static/css/w3.css">
    </head>

    <style>
        [type=radio] {
          position: absolute;
          opacity: 0;
          width: 0;
          height: 0;
        }

        [type=radio] + img {
          cursor: pointer;
        }

        [type=radio]:checked + img {
          outline: 4px solid #37474f;
        }
    </style>

    <body style="background-color:#ff9e0f">

        {% include 'snips/header.html' %}
        {% include 'snips/header2.html' %}

        <form action="{{ url_for('generate') }}" method="POST">

            <div class="w3-container w3-center">
                <div class="w3-staatliches" style="font-size:24px;margin-bottom:50px">
                    Energy Level:
                    <br>
                    <label>
                        <input type="radio" name="energy" value="3">
                        <img src="/static/images/sad.png" style="height:200px; width:200px; vertical-align:middle;">
                    </label>

                    <label>
                        <input type="radio" name="energy" value="6" checked>
                        <img src="/static/images/neutral.png" style="height:200px; width:200px; vertical-align:middle;">
                    </label>

                    <label>
                      <input type="radio" name="energy" value="9">
                      <img src="/static/images/happy.png" style="height:200px; width:200px; vertical-align:middle;">
                    </label>
                </div>
            </div>


            <div class="Generate Button">
                <div class="generate w3-container w3-center">

                        <input type="hidden" name="username" value={{ username }}>
                        <input type="image" src="/static/images/generate.png" border="0" alt="Generate" width="250" height="250" style="outline:none">

                </div>
            </div>

        </form>

        <br>
        <br>
        <br>

        {% include 'snips/footer.html' %}

    </body>

</html>
