<!DOCTYPE html>
<html lang="en">
<head>
    <title>Fitness Tailor</title>
    <link rel="stylesheet" href="/static/css/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body style="background-color:#ff9e0f" onload="document.generate.submit()">

    {% include 'snips/header.html' %}
    {% include 'snips/header2.html' %}

    <div class="Generate">
        <div class="generate w3-container w3-center">
            <form action="{{ url_for('summary') }}" method="POST" name="generate">
                <input type="hidden" name="username" value={{ username }}>
                <input type="hidden" name="energy" value={{ energy }}>
                <input type="hidden" name="muscles" value="{{ muscles }}">
                <input type="hidden" name="equipments" value="{{ equipments }}">
            </form>
        </div>
    </div>

    <div class="w3-container w3-center w3-staatliches" style="margin-top:25px">
        <p style="font-size:50px">GENERATING</p>
        <p><i class="fa fa-spinner w3-spin" style="font-size:300px"></i></p>
        <p style="font-size:25px">Do not close the browser.</p>
    </div>

</body>
</html>
