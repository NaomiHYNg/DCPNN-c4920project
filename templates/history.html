<!DOCTYPE html>
<html>
  <head>
    <title>Fitness Tailor</title>
    <link rel="stylesheet" href="/static/css/w3.css">
  </head>
  <body>

    <div class="header">
        <header class="w3-container w3-black w3-center">
            <img src="/static/images/logo.png" alt="Logo" width="100" height="100">
            <h1 style="font-size:30px">Fitness Tailor</h1>
            <h2 style="font-size:14px">Find a workout that fits you</h2>
        </header>
    </div>

    <div class="Login Information">
        <div class="w3-container w3-black w3-right">
            <h3 style="font-size:16px">Logged in as {{ username }}.</h3>
            <a class="w3-button w3-white" href="/">Sign out</a>
        </div>
    </div>

    <div class="Navigation bar">
        <div class="w3-container w3-black">
            <div class="w3-bar w3-black">

                <form action="{{ url_for('home') }}" method="POST" style="display:inline;">
                    <input type="hidden" name="username" value={{ username }}>
                    <input class="w3-btn w3-black" type="submit" value="Home">
                </form>

                <form action="{{ url_for('history') }}" method="POST" style="display:inline;">
                    <input type="hidden" name="username" value={{ username }}>
                    <input class="w3-btn w3-black" type="submit" value="History">
                </form>

                <form action="{{ url_for('about') }}" method="POST" style="display:inline;">
                    <input type="hidden" name="username" value={{ username }}>
                    <input class="w3-btn w3-black" type="submit" value="About">
                </form>

                <form action="{{ url_for('contact') }}" method="POST" style="display:inline;">
                    <input type="hidden" name="username" value={{ username }}>
                    <input class="w3-btn w3-black" type="submit" value="Contact">
                </form>

            </div>
        </div>
    </div>

    <div class="Page Header">
        <div class="w3-container w3-white w3-center">
            <h3 style="font-size:20px">Workout History</h3>
        </div>
    </div>

    <div class="footer">
        <footer class="w3-container w3-black w3-center">
            <p>Powered by <a href="https://www.w3schools.com/w3css/default.asp" target="_blank"><font color = white>w3.css</font></a></p>
        </footer>
    </div>

  </body>

</html>
