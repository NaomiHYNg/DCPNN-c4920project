<!DOCTYPE html>
<html>
  <head>
    <title>Fitness Tailor</title>
    <link rel="stylesheet" href="/static/css/w3.css">
  </head>
  <body style="background-color:#ff9e0f">

    {% include 'snips/header.html' %}
    {% include 'snips/header2.html' %}

    <div class="w3-container" style="height:160px"></div>

    <div class="Login Details">
        <div class="w3-container w3-theme w3-center" style="border-top:3px solid black;border-bottom:3px solid black">
            <br><br><br>
            Welcome. Please sign in.
            <br><br>
            <form action="{{ url_for('home') }}" method="POST">
                <table class="w3-table w3-center" style="width:10%;margin: 0 auto;text-align:center">
                    <!--<tr>
                        <td><input type="text" placeholder="Username" name="username" value="{{ request.form.username }}"></td>
                    </tr>
                    <tr>
                        <td><input type="password" placeholder="Password" name="password" value="{{ request.form.password }}"></td>
                    </tr>-->
                    <tr>
                        <td><p>Username</p>{{ form.username() }}</td>
                    </tr>
                    <tr>
                        <td><p>Password</p>{{ form.password() }}</td>
                    </tr>
                    <tr>
                        <td>{{ form.remember_me() }} Remember me</td>
                    </tr>
                    <tr>
                        <p>New User? <a href="{{ url_for('register') }}">Click to Register!</a></p>
                    </tr>
                </table>
                <br>
                {% if error %}
                    <p class="error"><font color="red">{{ error }}</font></p>
                {% endif %}
                <p><input class="w3-btn w3-staatliches w3-theme2" type="submit" value="Login"></p>
            </form>
            <br>
        </div>
    </div>

  </body>
</html>
