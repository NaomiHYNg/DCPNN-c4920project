<!DOCTYPE html>
<html>
  <head>
    <title>Fitness Tailor</title>
    <link rel="stylesheet" href="/static/css/w3.css">
  </head>
  <body background="/static/images/logo.png">

    {% include 'snips/header.html' %}

    <div class="w3-container" style="height:220px"></div>

    <div class="Login Details">
        <div class="w3-container w3-white w3-center" style="border-top:3px solid black;border-bottom:3px solid black">
            <br><br><br><br><br>
            <form action="" method="POST" novalidate>
                {{ form.hidden_tag() }}
                <table class="w3-table w3-center" style="width:10%;margin: 0 auto;text-align:center">
                    <tr>
                        <td><p>Username</p>{{ form.username() }}</td>
                    </tr>
                    <tr>
                        <td><p>Password</p>{{ form.password() }}</td>
                    </tr>
                    <tr>
                        <td><p>Remember me</p>{{ form.remember_me() }}</td>
                    </tr>
                    <tr>
                        <p>New User? <a href="{{ url_for('register') }}">Click to Register!</a></p>
                    </tr>
                </table>
                <br>
                {% if error %}
                    <p class="error"><font color="red">{{ error }}</font></p>
                {% endif %}
                <p>{{ form.submit() }}</p>
            </form>
            <br>
        </div>
    </div>

  </body>
</html>
